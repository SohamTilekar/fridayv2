<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/highlightjs@9.16.2/styles/atom-one-dark.css" />
    <link rel="stylesheet" href="static/style.css" />
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous" defer></script>
    <!-- Socket.IO client library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Custom CSS for the panel */
        .right-panel {
            position: fixed;
            top: 0;
            right: -300px;
            /* Initially hidden */
            width: 300px;
            height: 100%;
            background-color: #343a40;
            /* Adjust as needed */
            color: white;
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1050;
            /* Ensure it's above other elements */
            overflow-y: auto;
            /* Enable scrolling if content overflows */
        }

        .right-panel.show {
            right: 0;
        }

        /* Style for the close button */
        .close-panel-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            font-size: 1.5rem;
        }

        .panel-button {
            margin-bottom: 10px;
            /* Add some spacing between buttons */
            width: 100%;
            /* Make buttons fill the panel width */
        }
    </style>
</head>

<body onload="initializeChat()">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="chat-container">
                <div id="chat-box"></div>
                <form id="chat-form">
                    <div id="file-display-area"></div>
                    <div class="d-flex align-items-center">
                        <div class="file-upload">
                            <label for="file-input" style="cursor: pointer;">
                                <i class="bi bi-upload"></i>
                            </label>
                            <input type="file" id="file-input" name="files" multiple
                                style="visibility: hidden; width: 0; height: 0;">
                        </div>

                        <textarea id="message-input" class="form-control flex-grow-1" placeholder="Type your message..."
                            rows="1" required aria-label="Chat message"></textarea>

                        <span id="vertical-separator"></span>
                        <button type="submit" id="send-button" class="btn btn-primary" aria-label="Send message">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- Right Panel -->
            <div class="right-panel" id="rightPanel">
                <button class="close-panel-button" onclick="toggleRightPanel()" aria-label="Close panel">
                    <i class="bi bi-x-lg"></i>
                </button>
                <h3>Options</h3>
                <button class="btn btn-primary panel-button" onclick="shrinkChat()">Shrink Chat</button>
                <!-- Add more buttons or content here as needed -->
            </div>
        </div>
    </div>
    <!-- Button to Open the Panel -->
    <button class="btn btn-secondary" onclick="toggleRightPanel()" style="position: fixed; top: 20px; right: 20px;"
        aria-label="Open panel">
        <i class="bi bi-gear-fill"></i>
    </button>
    <script>
        function toggleRightPanel() {
            const panel = document.getElementById('rightPanel');
            panel.classList.toggle('show');
        }

        function shrinkChat() {
            socket.emit("srink_chat");
        }
    </script>
    <script src="static/main.js"></script>
</body>

</html>
