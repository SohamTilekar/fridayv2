<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Friday</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/highlightjs@9.16.2/styles/atom-one-dark.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="static/style.css" />
        <link rel="stylesheet" href="static/schedule.css" />
        <!-- Highlight.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Socket.IO client library -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <!-- SortableJS -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    </head>

    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-8 chat-container">
                    <div id="chat-box"></div>
                    <form id="chat-form">
                        <div id="file-display-area"></div>
                        <div class="d-flex align-items-center">
                            <label
                                for="file-input"
                                class="file-upload"
                                style="cursor: pointer"
                            >
                                <i class="bi bi-upload"></i>
                            </label>
                            <input
                                type="file"
                                id="file-input"
                                name="files"
                                multiple
                                style="visibility: hidden; width: 0; height: 0"
                            />
                            <textarea
                                id="message-input"
                                class="form-control flex-grow-1"
                                placeholder="Type your message..."
                                rows="1"
                                required
                                aria-label="Chat message"
                            ></textarea>

                            <span id="vertical-separator"></span>
                            <button
                                type="submit"
                                id="send-button"
                                class="btn btn-primary"
                                aria-label="Send message"
                            >
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                        <div id="selector">
                            <div class="model-dropdown">
                                <select id="model-select" class="form-select">
                                    <option value="Large">Large</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Small">Small</option>
                                </select>
                            </div>
                            <button
                                type="button"
                                class="toggle-button"
                                id="autoselect-tool"
                                data-state="unselected"
                            >
                                Auto
                            </button>
                            <button
                                type="button"
                                class="toggle-button"
                                id="google-search-tool"
                                data-state="unselected"
                            >
                                SearchGrounding
                            </button>
                            <button
                                type="button"
                                class="toggle-button"
                                id="reminder-tool"
                                data-state="unselected"
                            >
                                ScheduleTool
                            </button>
                            <button
                                type="button"
                                class="toggle-button"
                                id="fetch-website-tool"
                                data-state="unselected"
                            >
                                Research
                            </button>
                            <button
                                type="button"
                                class="toggle-button"
                                id="imagen-tool"
                                data-state="unselected"
                            >
                                Imagen
                            </button>
                            <button
                                type="button"
                                class="toggle-button"
                                id="computer-tool"
                                data-state="unselected"
                            >
                                ComputerTool
                            </button>
                        </div>
                    </form>
                </div>
                <div class="right-panel col-md-8">
                    <ul class="nav nav-tabs" id="rightPanelTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="content-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#content-pane"
                                type="button"
                                role="tab"
                                aria-controls="content-pane"
                                aria-selected="true"
                            >
                                Content
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="history-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#history-pane"
                                type="button"
                                role="tab"
                                aria-controls="history-pane"
                                aria-selected="false"
                            >
                                History
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="notification-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#notification-pane"
                                type="button"
                                role="tab"
                                aria-controls="notification-pane"
                                aria-selected="false"
                            >
                                Notifications
                                <span
                                    class="notification-count"
                                    style="display: none"
                                ></span>
                            </button>
                        </li>
                        <!-- New Tab -->
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="schedule-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#schedule-pane"
                                type="button"
                                role="tab"
                                aria-controls="schedule-pane"
                                aria-selected="false"
                            >
                                Schedule
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="rightPanelTabContent">
                        <div
                            class="tab-pane fade show active"
                            id="content-pane"
                        >
                            <div id="attachment-display-area" class="p-3">
                                <!-- Attachment content will be rendered here -->
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="history-pane"
                            role="tabpanel"
                            aria-labelledby="history-tab"
                            tabindex="0"
                        >
                            <div class="p-3" id="chat-history-list">
                                <!-- Chat history list will be rendered here -->
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="notification-pane"
                            role="tabpanel"
                            aria-labelledby="notification-tab"
                            tabindex="0"
                        >
                            <div class="p-3" id="notification-display-area">
                                <!-- Notification content will be rendered here -->
                            </div>
                        </div>
                        <!-- New Tab Content -->
                        <div
                            class="tab-pane fade"
                            id="schedule-pane"
                            role="tabpanel"
                            aria-labelledby="schedule-tab"
                            tabindex="0"
                        >
                            <!-- Scrollable Container -->
                            <div class="scrollable-content p-3">
                                <div id="calendar">
                                    <!-- Calendar will be rendered here -->
                                </div>
                                <!-- To-Do List -->
                                <hr />
                                <h3>TODO List</h3>
                                <input
                                    type="text"
                                    id="new-task"
                                    class="form-control"
                                    placeholder="Add new task"
                                />
                                <br />
                                <div id="todo-lists-container" class="d-flex">
                                    <div class="todo-list-column">
                                        <h3>Not Planned</h3>
                                        <ul
                                            id="not-planned-tasks"
                                            class="list-group mt-2"
                                        >
                                            <!-- Not Planned tasks will be added here -->
                                        </ul>
                                    </div>
                                    <div class="todo-list-column">
                                        <h3>Planned</h3>
                                        <ul
                                            id="planned-tasks"
                                            class="list-group mt-2"
                                        >
                                            <!-- Planned tasks will be added here -->
                                        </ul>
                                    </div>
                                    <div class="todo-list-column">
                                        <h3>Done</h3>
                                        <ul
                                            id="done-tasks"
                                            class="list-group mt-2"
                                        >
                                            <!-- Done tasks will be added here -->
                                        </ul>
                                    </div>
                                </div>
                                <hr />
                                <h3>Reminders</h3>
                                <div id="reminders-list" class="mt-2">
                                    <!-- Reminders will be rendered here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/main.js"></script>
        <!-- FullCalendar JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
        <script src="static/schedule.js"></script>
    </body>
</html>
